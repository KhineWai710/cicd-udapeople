---
# - name: Copy backend dist files web server
#   copy:
#     src: /root/project/backend
#     dest: /home/ubuntu

- name: Build Node
  shell: |
    cd /home/ubuntu/backend
    npm i
    npm run build

- name: Executing node
  shell: |
    cd /home/ubuntu/backend
    pm2 start npm --name backend -- start