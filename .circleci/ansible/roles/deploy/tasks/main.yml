---
- name: Creates directory
  file:
    path: ~/web
    state: directory

- name: Copy backend dist files web server
  copy:
    src: /root/project/backend
    dest: /home/ubuntu

- name: Build Node
  shell: |
    cd /root/project/backend
    npm i
    npm run build
    mv dist/* ~/web/

- name: Executing node
  shell: |
    pm2 start ~/web/main.js -f;
