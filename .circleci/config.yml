          name: Get backend url
          command: |
            BACKEND_IP=$(curl -H "token: 63bb891f-21b3-4e53-a949-c1fc57b43346" --request GET https://api.memstash.io/values/BACKEND_IP)
            BACKEND_URL="http://${BACKEND_IP}:3030/api/status"

      - run:
          name: Backend smoke test.
          command: |
              BACKEND_IP=$(curl -H "token: 63bb891f-21b3-4e53-a949-c1fc57b43346" --request GET https://api.memstash.io/values/BACKEND_IP)
              BACKEND_API_STATUS="http://${BACKEND_IP}:3030/api/status"

              if curl -s --head ${BACKEND_API_STATUS}
              then
              return 0
              else
              return 1
              fi
      - run:
          name: Frontend smoke test.
          command: |
              #URL="http://udapeople-${CIRCLE_WORKFLOW_ID:0:7}.s3-website-us-east-1.amazonaws.com"
              URL="http://udapeople-e12b427.s3-website-us-east-1.amazonaws.com"
              if curl -s ${URL} | grep "Welcome"
              then
              return 1
              else
              return 1
              fi
      - destroy-environment
      - revert-migrations

workflows:
  default:
    jobs:
      - deploy-infrastructure
      - configure-infrastructure:
          requires: [deploy-infrastructure]
      - run-migrations:
          requires: [configure-infrastructure]
      - deploy-frontend:
          requires: [run-migrations]
      - deploy-backend:
          requires: [run-migrations]
      - smoke-test:
          requires: [deploy-backend, deploy-frontend]